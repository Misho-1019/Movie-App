<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie App</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a movie...">
            <div id="suggestions" class="suggestions"></div>
            <button id="search-btn"><img src="https://img.icons8.com/?size=50&id=12513&format=png"></button>
            <div class="favorites-container">
                <button onclick="window.location.href='favorites.html'" class="favorites-btn">Favorites Movies</button>
            </div>
        </div>
        <div id="movie-list" class="movie-list">
            
        </div>
    </div>

    <div id="loading" style="display:none;">
        <img src="loading-spinner.gif" alt="Loading...">
    </div>

    <script src="app.js"></script>
    
</body>
</html>
